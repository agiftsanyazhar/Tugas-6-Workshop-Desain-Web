<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap demo</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Percobaan 6: Bootstrap Grid</h1>

    <div class="container-fluid mt-3">
      <h1>PENS</h1>
      <p>D4 Teknik Informatika</p>
      <p>
        The columns will automatically stack on top of each other when the
        screen is less than 576px wide.
      </p>
      <div class="row">
        <div class="col-sm-3 p-3 bg-primary text-white">Nama</div>
        <div class="col-sm-3 p-3 bg-dark text-white">NRP</div>
        <div class="col-sm-3 p-3 bg-primary text-white">Alamat</div>
        <div class="col-sm-3 p-3 bg-dark text-white">Kelas</div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
